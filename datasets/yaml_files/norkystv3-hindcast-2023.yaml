dates:
  start: 2023-01-01 00:00:00
  end: 2023-12-31 23:00:00
  frequency: 1h
build:
  group_by: 24
resolution: o96
statistics:
  allow_nans:
  - ln_AKs
  - temperature
  - salinity
  - u_eastward
  - v_northward
  - ubar_eastward
  - vbar_northward
input:
  join:
  - netcdf:
      path: /lustre/storeB/project/fou/hi/foccus/datasets/symlinks/norkystv3-hindcast/2023/*
      param:
      - ln_AKs
      - temperature
      - salinity
      - u_eastward
      - v_northward
      - ubar_eastward
      - vbar_northward
      - zeta
      - Uwind_eastward
      - Vwind_northward
  - repeated_dates:
      mode: constant
      source:
        netcdf:
          path: /lustre/storeB/project/fou/hi/foccus/datasets/symlinks/norkystv3-hindcast/2023/norkyst800-20230101.nc
          param:
          - h
          - sea_mask
missing: []
